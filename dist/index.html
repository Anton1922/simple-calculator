<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Calculator"/>
  <meta name="keywords" content="Simple Calculator"/>

  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="calculator">
		<div class="calculator__corps">
			<div class="calculator__display">
				<input id="calculator-input" type="text" class="calculator__input" maxlength="7" autofocus readonly>
			</div>

			<div class="calculator__panel">
				<div class="calculator__button calculator__button--dropping">AC</div>
				<div id="button-math-sqrt" class="calculator__button calculator__button--math-sqrt">&radic;</div>
				<div class="calculator__button calculator__button--plus-minus">&plusmn;</div>
				<div class="calculator__button calculator__button--math-operation calculator__button--multiplication">&times;</div>
				<div class="calculator__button calculator__button--number">1</div>
				<div class="calculator__button calculator__button--number">2</div>
				<div class="calculator__button calculator__button--number">3</div>
				<div class="calculator__button calculator__button--math-operation calculator__button--division">&divide;</div>
				<div class="calculator__button calculator__button--number">4</div>
				<div class="calculator__button calculator__button--number">5</div>
				<div class="calculator__button calculator__button--number">6</div>
				<div class="calculator__button calculator__button--math-operation calculator__button--plus">+</div>
				<div class="calculator__button calculator__button--number">7</div>
				<div class="calculator__button calculator__button--number">8</div>
				<div class="calculator__button calculator__button--number">9</div>
				<div class="calculator__button calculator__button--math-operation calculator__button--minus">-</div>
				<div class="calculator__button calculator__button--number">0</div>
				<div class="calculator__button calculator__button--number">00</div>
				<div class="calculator__button calculator__button--number">.</div>
				<div class="calculator__button calculator__button--equal">=</div>
			</div>
		</div>
	</div>
	
  
  <script src="index.js"></script>
</body>
</html>
