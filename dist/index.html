<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Calculator"/>
  <meta name="keywords" content="Simple Calculator"/>

  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="calculator">
		<div class="calculator__corps">
			<div class="calculator__display">
				<input id="calculator-input" type="text" class="calculator__input" maxlength="7" autofocus readonly>
			</div>

			<div class="calculator__panel">
				<a href="#" class="calculator__button calculator__button--dropping">AC</a>
				<a href="#" id="button-math-sqrt" class="calculator__button calculator__button--math-sqrt">&radic;</a>
				<a href="#" class="calculator__button calculator__button--plus-minus">&plusmn;</a>
				<a href="#" class="calculator__button calculator__button--math-operation calculator__button--multiplication">&times;</a>
				<a href="#" class="calculator__button calculator__button--number">1</a>
				<a href="#" class="calculator__button calculator__button--number">2</a>
				<a href="#" class="calculator__button calculator__button--number">3</a>
				<a href="#" class="calculator__button calculator__button--math-operation calculator__button--division">&divide;</a>
				<a href="#" class="calculator__button calculator__button--number">4</a>
				<a href="#" class="calculator__button calculator__button--number">5</a>
				<a href="#" class="calculator__button calculator__button--number">6</a>
				<a href="#" class="calculator__button calculator__button--math-operation calculator__button--plus">+</a>
				<a href="#" class="calculator__button calculator__button--number">7</a>
				<a href="#" class="calculator__button calculator__button--number">8</a>
				<a href="#" class="calculator__button calculator__button--number">9</a>
				<a href="#" class="calculator__button calculator__button--math-operation calculator__button--minus">-</a>
				<a href="#" class="calculator__button calculator__button--number">0</a>
				<a href="#" class="calculator__button calculator__button--number">00</a>
				<a href="#" class="calculator__button calculator__button--number">.</a>
				<a href="#" class="calculator__button calculator__button--equal">=</a>
			</div>
		</div>
	</div>
	
  
  <script src="index.js"></script>
</body>
</html>
